<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Anim</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">-->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .pane {
            width: 100%;
            height: 100%;
        }
        .pane .control {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, .5);
            color: white;
            z-index: 10;
        }
        .pane .control ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .pane .control li a {
            padding: 10px 20px;
        }
        .pane .control li {
            padding: 10px 5px;
        }
        .pane .control li:hover {
            background: rgba(255,255,255,.8);
            cursor: pointer;
            color: #444;
        }
        .pane canvas {
            width: 100%;
            height: 100%;
            background: darkred;
            transition: background 2s ease-in;
        }
        .pane .title {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            font-family: 'Fredericka the Great', cursive;
            font-size: 2em;
            text-align: center;
        }
        .pane .title-display {
            display: none;
        }
        .pane .title h1 {
            align-self: center;
        }
        .pane .davd-ui {
            display: none;
            height: calc(100vh - 50px);
            padding-top: 50px;
            justify-content: space-around;
            background: darkblue;
        }
        .pane .davd-ui button {
            height: 40px;
            position: relative;
            padding: 0;
            background: transparent;
            border: 0;
            box-shadow: 1px 1px 5px black;
            transition: all .2s ease-in;
        }
        .pane .davd-ui button:hover {
            color: yellow;
            cursor: pointer;
        }
        .pane .davd-ui button canvas {
            display: block;
            color: white;
        }
        .pane .davd-ui button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="pane">
    <div class="control">
        <ul>
            <li><a id="animation-1">Bubbles</a></li>
            <li><a id="animation-2">Lines</a></li>
            <li><a id="animation-3">LT Logo</a></li>
            <li><a id="animation-4">Davd UI</a></li>
        </ul>
    </div>
    <canvas></canvas>
    <div class="davd-ui">
        <button>
            <canvas></canvas>
            <span class=".msg">Send!</span>
        </button>
    </div>
    <div class="title">
        <h1>Choose an animation in the menu above!</h1>
    </div>
</div>

<script src="jquery.min.js"></script>
<script src="anim.js"></script>

</body>
</html>
